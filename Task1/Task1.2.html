<script type="text/javascript">
let number = prompt("Please enter a number", "");

	function multiplyDigits(number){
        
        let product=1;
         
        for(let i=0; i<number.length;){
            product=product*(number[i]);
            i++;
          
        }
      alert(product);
      
        
    } 
        
 
	multiplyDigits(number);
